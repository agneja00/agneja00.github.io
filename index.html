<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header_wrapper">
        <header class="header">
            <nav class="header_navigation">
                <div class="header_logo">
                    <a class="header_logo-link" href="/home">
                        <picture>
                            <source srcset="/Vector 1 (Stroke).svg" type="image/svg" media="(min-width: 700px)">
                            <img src="/Vector 1 (Stroke).png" alt="logo">
                        </picture>
                        <span class="header_logo-title">nftlanding</span>
                    </a>
                </div>

                <div class="header_menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="currentColor" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
                </div>

                <ul class="header_list">
                    <li class="header_list-item"><a class="header_list-link" href="#">Features</a></li>
                    <li class="header_list-item"><a class="header_list-link" href="#">About</a></li>
                    <li class="header_list-item"><a class="header_list-link" href="#">Launch</a></li>
                    <li class="header_list-item"><a class="header_list-link" href="#">Sign Up</a></li>
                </ul>
            </nav>
            
            <div class="header_hero">
                <div class="header_hero-layout">
                    <p class="header_hero-soon">
                        LAUNCHING SOON
                    </p>
                    <span class="header_hero-title">
                        An NFT like no other
                    </span>
                    <p class="header_hero-paragraph">
                        Don’t miss out on the release of our new NFT. Sign up below to receive updates when we go live.
                    </p>

                    <a class="header_hero-button" href="/Sign">Sign Up</a>
                    
                    <picture>
                        <source srcset="/graphic.svg" type="image/svg" media="(min-width: 700px)">
                        <img class="header_hero-image" src="/graphic.png" alt="pink">
                    </picture>
                </div>
            </div>
        </header>
        <main>
            <article class="upsell">
                <span>Free NFT for early birds</span>
                <p>Sign up today and you’ll get a free NFT when we launch.</p>
            </article>
        </main>
    </body>
</html>
